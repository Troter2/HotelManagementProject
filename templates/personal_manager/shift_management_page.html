{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <table class="table table-striped table-dark text-center">
                <thead class="thead-dark">
                <tr>
                    <th colspan="8" class="text-center">Selecciona el turno a asignar</th>
                </tr>
                <tr>
                    <th colspan="2">
                        <a href="{% url 'previous_week' %}" class="btn btn-primary">&#8249;</a>
                    </th>
                    <th colspan="4">1-7 Abril</th>
                    <th colspan="2">
                        <a href="{% url 'next_week' %}" class="btn btn-primary">&#8250;</a>
                    </th>
                </tr>
                <tr>
                    <th>Nombre</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td class="align-middle">M</td>
                    <td class="align-middle">M</td>
                    <td class="align-middle">M</td>
                    <td class="align-middle">M</td>
                    <td class="align-middle">M</td>
                    <td class="align-middle">M</td>
                    <td class="align-middle">M</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
