{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <table class="table table-striped table-dark col-sm-11">

        <thead class="thead-dark">
        <tr>
            <th scope="col">Room number</th>
            <th scope="col">Is clean</th>
        </tr>
        </thead>
        <tbody>
        {% for Room in rooms %}
        <tr>
            <th scope="row">{{ Room.number }}</th>
            <td>
                {% if Room.is_clean %}
                esta lliure per a entrar
                {% else %}
                esta pendent de fer
                {% endif %}
            </td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
