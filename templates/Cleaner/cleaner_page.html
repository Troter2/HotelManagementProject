{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <table class="table table-striped table-dark col-sm-11">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Room number</th>
                <th scope="col">Is clean</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <td>{{ room.room_number }}</td>
                <td>
                    {% if room.room_status.is_clean %}
                    Clean
                    {% else %}
                    Pending
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
