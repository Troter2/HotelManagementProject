{% extends "base.html" %}
{% load static %}
{% block content %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimiento por la Reserva</title>
</head>
<body>
    <h1>¡Gracias por tu reserva!</h1>
    <!-- Puedes agregar cualquier contenido adicional aquí -->
    <form action="{% url 'descargar_factura' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="reserva_numero" value="{{ numero_de_reserva }}">
        <button type="submit">Descargar Factura</button>
    </form>
</body>
</html>

{% endblock %}
