{% extends "base.html" %}
{% load static %}
{% block title %} Gracias por la reserva {% endblock %}
{% block content %}

<style>

    h1 {
        margin-left: 50px;
        margin-top: 20px;
        color: #333;
    }

    .bi-house-fill {
        /* Tamaño del icono */
        width: 25px;
        height: 25px;
        /* Color del icono */
        fill: white;
        /* Estilo de sombra */
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        /* Animación de rotación */
        animation: rotate 2s infinite linear;
    }

    .bi-file-earmark-arrow-down-fill {
        /* Tamaño del icono */
        width: 25px;
        height: 25px;
        /* Color del icono */
        fill: white;
        /* Estilo de sombra */
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        /* Animación de rotación */
        animation: rotate 2s infinite linear;
    }

    .bi-check-circle-fill {
        margin-right: 10px;
        fill: green;
        width: 50px;
        height: 50px
    }

    .btn-primary {
        margin-left: 167px;
        margin-top: 20px;
        width: fit-content;
        display: flex;
        padding: 0.6em 1.6rem;
        cursor: pointer;
        gap: 0.4rem;
        font-weight: bold;
        border-radius: 10px;
        text-shadow: 2px 2px 3px rgb(136 0 136 / 50%);
        background: linear-gradient(15deg, #427FE3, #0994B9, #09B6BF, #8FCBC0, #EBD19E) no-repeat;
        background-size: 300%;
        color: #fff;
        border: none;
        background-position: left center;
        box-shadow: 0 30px 10px -20px rgba(0, 0, 0, .2);
        transition: background .3s ease;
    }

    .btn-secondary {
        margin-left: 208px;
        margin-top: 20px;
        width: fit-content;
        display: flex;
        padding: 0.6em 1.6rem;
        cursor: pointer;
        gap: 0.4rem;
        font-weight: bold;
        border-radius: 10px;
        text-shadow: 2px 2px 3px rgb(136 0 136 / 50%);
        background: dimgray;
        background-size: 300%;
        color: #fff;
        border: none;
        background-position: left center;
        box-shadow: 0 30px 10px -20px rgba(0, 0, 0, .2);
        transition: background .3s ease;
    }

    .home-button {
        text-decoration: none;
    }

</style>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill"
                             viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                        ¡Gracias por tu reserva!
                    </h1>
                    <!-- Puedes agregar cualquier contenido adicional aquí -->
                    <form action="{% url 'comprobante' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ id }}">
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">
                                <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1m-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0"/>
                            </svg>
                            Descargar Comprobante
                        </button>
                    </form>
                    <a href="{% url 'home' %}" class="home-button">
                        <button class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill"
                                 viewBox="0 0 16 16">
                                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                            </svg>
                            Volver a Inicio
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
