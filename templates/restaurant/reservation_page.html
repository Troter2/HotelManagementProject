{% extends "base.html" %}
{% load static %}
{% block title %} Reservar Restaurante {% endblock %}
{% block content %}
<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-3 mx-md-4">
                                <div>
                                    <a href="{% url 'restaurant_page' %}" class="btn btn-secondary"
                                       style="text-decoration: none">
                                        <i class="bi bi-arrow-left"></i> Volver
                                    </a>
                                </div>
                                <div class="text-center">
                                    <img src="{% static 'img/Logo.png' %}" style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Reservar en el Restaurante</h4>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-4 mx-4 form-floating">
                                        <input type="text" name="guests_name" class="form-control" id="guests_name"
                                               placeholder="Nombre" required>
                                        <label for="guests_name">Nombre</label>
                                    </div>
                                    <div class="mb-4 mx-4 form-floating">
                                        <input type="text" name="guests_surname" class="form-control"
                                               id="guests_surname" placeholder="Apellidos" required>
                                        <label for="guests_surname">Apellidos</label>
                                    </div>
                                    <div class="mb-4 mx-4 form-floating">
                                        <input type="number" name="guests_number" class="form-control"
                                               id="guests_number" placeholder="Número de Comensales" required min="1">
                                        <label for="guests_number">Número de Comensales</label>
                                    </div>
                                    <div class="mb-4 mx-4 form-floating">
                                        <input type="datetime-local" name="reservation_datetime" class="form-control"
                                               id="reservation_datetime" required>
                                        <label for="reservation_datetime">Fecha y Hora de Reserva</label>
                                    </div>
                                    <div class="text-center mx-4 mt-2 mb-5 pb-1">
                                        <button id="bugButton" class="mx-auto login_button" type="submit">Reservar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center d-none d-lg-block">
                            <div class="text-black px-3 py-4 p-md-5 h-100"
                                 style="background-image: url({% static 'img/reservar_restaurante.jpg' %});background-repeat: no-repeat;background-size: cover;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
