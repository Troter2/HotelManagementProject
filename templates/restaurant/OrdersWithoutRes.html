{% extends "base.html" %}
{% block title %}Órdenes sin Reserva{% endblock %}

{% block content %}
    <h1>Órdenes sin Reserva</h1>
    <div class="reservations-list mt-3">
        <div class="container-fluid">
            <table class="table table-striped table-dark col-sm-11">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID de Orden</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Precio Total</th>
                </tr>
                </thead>
                <tbody>
                {% for order in orders_without_reservation %}
                    <tr>
                        <th>{{ order.id }}</th>
                        <td>{{ order.date }}</td>
                        <td>{{ order.total }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
